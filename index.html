<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="background"></div>>
    <div class="page">
        <div class="container left">
            <h1>Apolloâ„¢</h1>
            <h1>Exploring new<br>frontiers one at a<br>time</h1>
            <p>2023</p>
        </div>
        <div class="container right">
            <h1>Create Account</h1>
            <form>
                <label for="username">Name</label><input name="username" type="text" id="username" placeholder="Name" pattern="[A-Za-z]{1,32}" required>
                <label for="email">Email</label><input name="user-email" type="email" id="email" placeholder="Email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                <label for="password">Password</label><input name="user-password" type="password" id="password" placeholder="Password (8 characters, 1 number, 1 special character)" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
                <label for="password-confirm"></label><input name="confirm-password" type="password" id="password-confirm" placeholder="Confirm Password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
                <input type="checkbox" id="check" name="terms-service" required><label for="checkbox">By checking the checkbox below you agree to the <a href=".">terms and conditions</a></label>
                <button id="signup-button" type="submit">Sign up</button> 
                <p>Already had an account? <a href=".">Log in here</a>. </p>
            </form>
                
        </div>
    </div>
</body>
</html>
