<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="background"></div>>
    <div class="page">
        <div class="container left">
            <h1>Apolloâ„¢</h1>
            <h1>Exploring new<br>frontiers one at a<br>time</h1>
            <p>2023</p>
        </div>
        <div class="container right">
            <h1>Create Account</h1>
            <form>
                <label for="username">Name</label><input name="username" type="text" id="username" placeholder="Name" pattern="[A-Za-z]{1,32}" required>
                <label for="email">Email</label><input name="user-email" type="email" id="email" placeholder="Email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
               
                <label for="password">Password</label>
                <div class="pass-container">
                    
                    <input name="user-password" type="password" id="password" placeholder="Password (8 characters, 1 number, 1 special character)" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
                    <span class="show_pass hidden">
                        <input type="checkbox" class="click">
                        <svg class="click-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M11.885 14.988l3.104-3.098.011.11c0 1.654-1.346 3-3 3l-.115-.012zm8.048-8.032l-3.274 3.268c.212.554.341 1.149.341 1.776 0 2.757-2.243 5-5 5-.631 0-1.229-.13-1.785-.344l-2.377 2.372c1.276.588 2.671.972 4.177.972 7.733 0 11.985-8.449 11.985-8.449s-1.415-2.478-4.067-4.595zm1.431-3.536l-18.619 18.58-1.382-1.422 3.455-3.447c-3.022-2.45-4.818-5.58-4.818-5.58s4.446-7.551 12.015-7.551c1.825 0 3.456.426 4.886 1.075l3.081-3.075 1.382 1.42zm-13.751 10.922l1.519-1.515c-.077-.264-.132-.538-.132-.827 0-1.654 1.346-3 3-3 .291 0 .567.055.833.134l1.518-1.515c-.704-.382-1.496-.619-2.351-.619-2.757 0-5 2.243-5 5 0 .852.235 1.641.613 2.342z"/></svg>
                    </span>
                </div>

                <div class="pass-container">
                    <label for="password-confirm"></label>
                    <input name="confirm-password" type="password" id="password-confirm" placeholder="Confirm Password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
                    <span class="show_pass hidden">
                        <input type="checkbox" class="click">
                        <svg class="click-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M11.885 14.988l3.104-3.098.011.11c0 1.654-1.346 3-3 3l-.115-.012zm8.048-8.032l-3.274 3.268c.212.554.341 1.149.341 1.776 0 2.757-2.243 5-5 5-.631 0-1.229-.13-1.785-.344l-2.377 2.372c1.276.588 2.671.972 4.177.972 7.733 0 11.985-8.449 11.985-8.449s-1.415-2.478-4.067-4.595zm1.431-3.536l-18.619 18.58-1.382-1.422 3.455-3.447c-3.022-2.45-4.818-5.58-4.818-5.58s4.446-7.551 12.015-7.551c1.825 0 3.456.426 4.886 1.075l3.081-3.075 1.382 1.42zm-13.751 10.922l1.519-1.515c-.077-.264-.132-.538-.132-.827 0-1.654 1.346-3 3-3 .291 0 .567.055.833.134l1.518-1.515c-.704-.382-1.496-.619-2.351-.619-2.757 0-5 2.243-5 5 0 .852.235 1.641.613 2.342z"/></svg>
                    </span>
                   
                </div>

                <input type="checkbox" id="check" name="terms-service" required><label for="checkbox">By checking the checkbox below you agree to the <a href=".">terms and conditions</a></label>
                <button id="signup-button" type="submit">Sign up</button> 
                <p>Already had an account? <a href=".">Log in here</a>. </p>
            </form>
                
        </div>
    </div>
</body>
</html>
